{% extends 'base.html' %}

{% block title %}
    Update Article
{% endblock %}

{% block content %}
    
    <div class="container">
        <br>
        <h1>Update Article</h1>
    <form method="post">
        <input class="form-control" type="text" name="title" id="title" value="{{ article.title}}" placeholder="Enter title"><br>
        <textarea class="form-control"name="intro" id="intro" placeholder="Enter intro">{{ article.intro}}</textarea><br>
        <textarea class="form-control" name="text" id="text" placeholder="Enter text">{{ article.text}}</textarea><br>
        <input type="submit" class="btn btn-lg btn-dark" value="Save">

    </form>
    </div>
{% endblock %}

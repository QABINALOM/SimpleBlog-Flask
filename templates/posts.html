{% extends 'base.html' %}

{% block title %}
    All posts
{% endblock %}

{% block content %}
    <div class="container">
        <h1>All posts</h1>
    {% if articles|length > 0 %}
        {% for el in articles %}
        <div class="alert alert-info">
            <i><h1>{{el.title}}</h1><br>
            <a href="/posts/{{ el.id }}" class="btn btn-lg btn-dark">More info</a>
        </div>
        {% endfor %}
    {% else %}
        <h1>There are no articles</h1>
        <a href="/create-article" class="btn btn-lg btn-dark">Create article</a>
    {% endif %}
    </div>
{% endblock %}
